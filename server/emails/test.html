<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />

    <!-- -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet" />

    <title>PopJonanek</title>

    <style type="text/css">
      body {
        width: 100%;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
        font-family: 'Rubik', sans-serif;
        font-weight: 500;
        scrollbar-width: thin !important;
        scrollbar-color: rgba(0, 0, 0, 0.4) #dfdfdf !important;
        height: 100vh;
        background-color: rgb(39, 110, 198);
        -webkit-font-smoothing: antialiased;
        /* background-image: url('../public/JonanekRoflU.webp'); */
        background-image: url('$MAINLINK$public/JonanekRoflU.webp');
        background-position: center;
        background-repeat: repeat;
        background-size: cover;
      }
    </style>
  </head>

  <body class="respond" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
    <section id="TableMain" style="display: table; z-index: 1; height: 100vh; min-height: 500px; width: 100%">
      <div id="TableP" style="display: table-cell; vertical-align: middle; padding-bottom: 100px">
        <div
          id="Table"
          style="width: auto; margin: auto; max-width: 530px; background-color: #dfdfdf; border-radius: 16px"
        >
          <div style="padding: 17px; font-size: 1.7vh">
            <div
              id="ImgCon"
              style="width: 100%; display: flex; max-width: 100%; margin: auto; justify-content: space-around"
            >
              <img
                id="Logo"
                style="width: 120px; border-radius: 50%"
                src="$MAINLINK$public/JonanekSmile.webp"
              />
              <!--       
              <img id="Logo" style="width: 120px; border-radius: 50%" src="../public/JonanekSmile.webp" /> -->
            </div>

            <div class="MainContainter">
              <h2>Ahoj $USERNAME$,</h2>
              <div id="Text" style="padding: 11px">
                <p>
                  Někdo zažádal o resetování hesla na vašem účtu. Pokud jste akci provedli vy klikněte na
                  talčítko níže, pokud ne tento email můžete ignorovat. Kód je aktivní 30 minut
                </p>
              </div>
              <div id="Text" style="padding: 11px">
                <p>Žádost o resetování hesla přišla z IP adresy <span id="Blue">$IP$</span></p>
              </div>

              <div id="Text" style="padding: 11px">
                <p>
                  Email byl odeslán webem
                  <a id="Blue" href="https://popjonanek.napicu.eu/resetpassword/$RESETCODE$"
                    >popjonanek.napicu.eu</a
                  >
                </p>
              </div>

              <div id="Text" style="text-align: center; padding: 11px">
                <a
                  id="Button"
                  style="
                    margin: 16px 29px;
                    font-size: 1.3rem;
                    display: block;
                    text-align: center;
                    background-color: #f36580;
                    padding: 12px;
                    color: #fff;
                    cursor: pointer;
                    border: 0;
                    border-bottom: 5px solid #c64a61;
                    border-radius: 22px;
                    text-decoration: none;
                  "
                  href="https://popjonanek.napicu.eu/resetpassword/$RESETCODE$"
                  >Resetovat heslo</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
