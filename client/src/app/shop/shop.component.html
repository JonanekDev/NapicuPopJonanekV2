<section id="Shop">
    <div class="ShopTable">
        <div class="ShopTitle">
            Shop
        </div>
        <div class="Op">
        
            <a routerLink="">Zvuky</a>
            <a routerLink="">Pozad√≠</a>

        </div>


        <div class="TableProduct">

            <ul>
                <li class="Item" *ngFor="let i of items">

                    <div class="Left">

                        <img src="assets/sound.png" id="Img">
                        <div class="Item-Title">
                            {{i.title}}
                            <div class="Button" (click)="Play(i)">
                                Poslechnout
                            </div>
                            
           
                        </div>
                    </div>
                    <div class="Right">

                        <div class="BtnBuy">

                                koupit
                            </div>
                            <div class="BtnBuy-Prize">
                                {{i.cena}}

                        </div>

                    </div>

            </ul>

        </div>
    </div>
</section>
