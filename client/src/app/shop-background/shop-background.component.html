<div class="TableProduct">

    <ul>
        <li class="Item" *ngFor="let i of items">

            <div class="Left">

                <img src="{{i.imgs[0].img2}}" id="Img">
                <div class="Item-Title">
                    {{i.title}}
                    <div *ngIf="btn" class="Button" >
                        Prohl√©dnout
                    </div>

                </div>
            </div>
            <div class="Right">
                <div [ngClass]="i.imgs[0].img1 == Background ? 'selected' : i.owned ? 'owned' : i.CBuy ? 'nbuy' : 'noowned' " class="BtnBuy"
                    (click)="BuyBc(i)" >
                    <div *ngIf="!i.owned" class="BtnBuy-Title">
                        koupit
                    </div>
                    <div  [ngClass]="i.owned ? 'BtnBuy-Title' : 'BtnBuy-Prize'" >
                        {{i.cena}}
                    </div>
                </div>
            </div>

        </li>
    </ul>

</div>
