<section>
  <div>
    <div class="LoginRegisterMainTitle">Registrace</div>
    <div class="LoginRegisterPanel">
      <form [formGroup]="registerForm"  #data="ngForm" (ngSubmit)="onSubmit(data.value)">
        <input  #Name ngModel (ngModelChange)="checkUsername()" formControlName="name" name="username"  placeholder="JmÃ©no" id="input" type="text"/>
        <input  #Email ngModel (ngModelChange)="checkEmail()" formControlName="email" name="email"  placeholder="Email" id="input" type="text" />
        <div formGroupName="passwords">
          <input  #Pass1 ngModel (ngModelChange)="checkPassword()" formControlName="pass1" name="heslo" placeholder="Heslo" id="input" type="password" />

  </div>
</section>
