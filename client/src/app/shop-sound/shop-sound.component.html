<div class="TableProduct">

    <ul>
        <li class="Item" *ngFor="let i of items">

            <div class="Left">

                <img src="{{img}}" id="Img">
                <div class="Item-Title">
                    {{i.title}}
                    <div *ngIf="btn" class="Button" (click)="Play(i)">
                        Poslechnout
                    </div>

                </div>
            </div>
            <div class="Right">
                <div [ngClass]="i.sound == Song ? 'selected' : i.owned ? 'owned' : i.CBuy ? 'nbuy' : 'noowned' " class="BtnBuy"
                    (click)="Buy(i)">
                    <div *ngIf="!i.owned" class="BtnBuy-Title">
                        koupit
                    </div>
                    <div class="BtnBuy-Prize">
                        {{i.cena}}
                    </div>
                </div>
            </div>

        </li>
    </ul>

</div>
